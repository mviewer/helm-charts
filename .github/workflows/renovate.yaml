name: Renovate

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *' # every day at 6 AM UTC

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      pull-requests: write
      repository-projects: read
      statuses: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v40.1.11
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          LOG_LEVEL: "debug"