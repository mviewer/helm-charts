apiVersion: v1
kind: Service
metadata:
  name: {{ include "mviewer.fullname" . }}-svc
  labels:
    {{- include "mviewer.labels" . | nindent 4 }}
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: http
  selector:
    {{- include "mviewer.selectorLabels" . | nindent 4 }}
    app: mviewer
