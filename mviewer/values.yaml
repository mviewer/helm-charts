imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

mviewer:
  enabled: true
  replicaCount: 1
  image:
    repository: mviewer/mviewer
    pullPolicy: IfNotPresent
    tag: v3.11
  resources: {}
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
  securityContext:
    runAsUser: 999
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  lifecycle: {}
  extraVolumes: []
  extraVolumeMounts: []
  extraEnv: {}
  persistence:
    mviewer_conf:
      annotations:
        helm.sh/resource-policy: keep
      ## Use an existing PV
      # existingPV: mviewer-conf
      size: 50Mi
      ## Persistent Volume Storage Class
      ## If defined, storageClassName: <storageClass>
      ## If set to "-", storageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
      ##   GKE, AWS & OpenStack)
      ##
      # storageClass: "-"
      ## Persistent Volume Access Mode
      ##
      accessModes:
        - ReadWriteOnce

# enable ES instance if you want search capacity over some datasets (need to be manually
# indexed into ES cluster)
# You will also probably want to enable ingress (see below) to provide
# a publicly accessible endpoint to the ES service
elasticsearch:
  enabled: false
  replicaCount: 1
  image:
    repository: elasticsearch
    pullPolicy: IfNotPresent
    tag: 7.17.21
  resources: {}
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  securityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  extraEnv: {}
  persistence:
    es_data:
      # existingPV: es-data
      size: 50Mi
      ## Persistent Volume Storage Class
      ## If defined, storageClassName: <storageClass>
      ## If set to "-", storageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
      ##   GKE, AWS & OpenStack)
      ##
      # storageClass: "-"
      ## Persistent Volume Access Mode
      ##
      accessModes:
        - ReadWriteOnce

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /_search
          pathType: Prefix
          svcPort: "9200"
          svcName: mviewer-es-svc
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
          svcPort: "80"
          svcName: mviewer-svc
    - host: chart-example.local
      paths:
        - path: /mviewerstudio
          pathType: Prefix
          svcPort: "8000"
          svcName: mviewer-studio-svc
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

mviewerstudio:
  enabled: true
  replicaCount: 1
  image:
    repository: mviewer/mviewerstudio
    pullPolicy: IfNotPresent
    tag: stable
  resources: {}
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
  securityContext:
    runAsUser: 999
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  lifecycle: {}
  extraVolumes: []
  extraVolumeMounts: []
  # see https://github.com/mviewer/mviewerstudio/blob/master/docker/readme.md
  extraEnv:
  - name: MVIEWERSTUDIO_URL_PATH_PREFIX
    value: mviewerstudio
  persistence:
    mviewerstudio_static_apps:
      annotations:
        helm.sh/resource-policy: keep
      # existingPV: mviewer-conf
      size: 50Mi
      # storageClass: "-"
      accessModes:
        - ReadWriteOnce
